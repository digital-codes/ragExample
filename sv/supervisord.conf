[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
# can use different names for the socket

[supervisord]
logfile=%(here)s/logs/supervisord.log
pidfile=%(here)s/supervisord.pid
childlogdir=%(here)s/logs

[program:llama_embed]
command=/bin/bash %(here)s/run/start_llama_embed.sh
autostart=true
autorestart=true
#environment=LD_LIBRARY_PATH="/opt/llama/lib",PATH="/opt/llama/bin:%(ENV_PATH)s"
priority=10

[program:llama_llm]
command=/bin/bash %(here)s/run/start_llama_llm.sh
autostart=true
autorestart=true
#environment=LD_LIBRARY_PATH="/opt/llama/lib",PATH="/opt/llama/bin:%(ENV_PATH)s"
priority=10

[program:ann_search]
command=/bin/bash %(here)s/run/start_search.sh
autostart=true
autorestart=true
priority=20

